[package]
name = "amp"
description = "Amphitheatre's official command line tool"
version = "0.2.19"
edition = "2021"
license = "Apache-2.0"
homepage = "https://amphitheatre.app"
documentation = "https://docs.amphitheatre.app/cli/"
repository = "https://github.com/amphitheatre-app/cli"
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
amp-client = { git = "https://github.com/amphitheatre-app/amp-client-rust", tag = "v0.2.8" }
amp-common = { git = "https://github.com/amphitheatre-app/common", tag = "v0.3.9" }
anyhow = "1.0.66"
clap = { version = "4.0.26", features = ["derive", "env"] }
clap-verbosity-flag = "2.0.0"
clap_complete = "4.0.5"
confy = "0.5.1"
ctrlc = "3.2.3"
dunce = "1.0.3"
ignore = "0.4.20"
inquire = "0.6.2"
log = "0.4.17"
notify = "6.0.1"
once_cell = "1.18.0"
owo-colors = { version = "3.5.0", features = ["supports-colors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.104"
tabled = "0.13.0"
tar = "0.4.39"
thiserror = "1.0.44"
tokio = { version = "1.22.0", features = ["full"] }
toml = "0.5"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
